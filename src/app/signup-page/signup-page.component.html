<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)"> 

<div  class="container text-center">
  <h4>Sign Up</h4>
  <div class="container w-25 text-start">
      <div class="form-group">
          <label>UserName</label>
          <input class="form-control" type="text" name="userName" id="userName"  ngModel #UN = "ngModel" required >
      </div>
      <div class="form-group">
        <label>PassWord</label>
        <input class="form-control" type="password" name="passWord" id="passWord" ngModel #PW= "ngModel" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" name="emailAddress" id="emailAddress" ngModel #E = "ngModel" required>
    </div>
    <div class="form-group">
        <label>Role <h4>"Admin" or "User"</h4></label>
        <input class="form-control" type="text" name="role" id="role" ngModel #R = "ngModel" required>
    </div>
    <div class="form-group">
        <label>FirstName</label>
        <input class="form-control" type="text" name="firstname" id="firstname" ngModel #FN = "ngModel" required>
    </div>
      <div class="form-group">
          <label>LastName</label>
          <input class="form-control" type="text" name="lastName" id="lastName" ngModel #LN = "ngModel" required >
      </div>
      <br/>
      <div class="d-grid">
          <button class="btn btn-primary btn-lg"  type="submit">submit</button>
      </div>
    </div> 
    </div>
</form>
